<article>
  <a [href]="article.lien" class="image"><img src="assets/images/{{article.src}}" [alt]="article.alt" /></a>
  <h3>{{article.titre}}</h3>
  <p>{{article.description}}</p>
  <ul class="actions">
    <li><a href="#" class="button">Edit</a></li>
    <li><button class="button" (click)="delete()">Delete</button></li>
  </ul>
</article>
